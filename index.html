<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="todo">
            <h1>Todo List</h1>
            <input id="taskInput" placeholder="Enter Your Task">
            <button id="addTask">Add Task</button>
            <ul id="taskList">
                <li class="listItem">Eat <button class="deleteButton">Delete</button></li>
                <li class="listItem">Sleep <button class="deleteButton">Delete</button></li>
            </ul>
        </div>
        
    </div>
    <footer>
        <p>&copy; 2023 Todo List | Created by Anand Vats</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
